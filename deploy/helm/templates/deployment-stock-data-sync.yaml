apiVersion: apps/v1
kind: Deployment
metadata:
  name: stocks-data-sync
  namespace: stocks-data-sync
  labels:
    application: stocks-data-sync
    version: 0.0.1

spec:
  replicas: 1
  selector:
    matchLabels:
      application: stocks-data-sync

  template:
    metadata:
      labels:
        application: stocks-data-sync
    spec:
      serviceAccountName: stocks-data-sync-admin
      containers:
        - name: stocks-data-sync
          image: "{{ .Values.stockDataSync.image.registry }}/{{ .Values.stockDataSync.image.name }}:{{ .Values.stockDataSync.image.version }}"
          imagePullPolicy: IfNotPresent
          command:
          - /bin/sh
          - -c
          - sleep 1000
          ports:
            - name: port
              containerPort: 3080
          livenessProbe:
            httpGet: 
              path: "/ping"
              port: 3080
            initialDelaySeconds: 10
            periodSeconds: 30
          env:
            - name: ALPHAVANTAGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: stocks-data-sync
                  key: ALPHAVANTAGE_API_KEY

